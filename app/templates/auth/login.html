{% extends "base.html" %}
{% block title %}Login - {{ site_settings.get('site_name', 'Chirp') }}{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <span class="material-symbols-rounded auth-logo">flutter</span>
            <h1>Welcome back</h1>
            <p>Sign in to {{ site_settings.get('site_name', 'Chirp') }}</p>
        </div>
        <form method="POST" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-field">
                <label for="login">Username or email</label>
                <input type="text" id="login" name="login" required autofocus
                       class="md-input" placeholder="Enter username or email">
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       class="md-input" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Sign in</button>
        </form>
        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
