{% extends "base.html" %}
{% block title %}New Message - {{ site_settings.get('site_name', 'Chirp') }}{% endblock %}
{% block content %}
<div class="page-container">
    <div class="page-header">
        <a href="{{ url_for('messages.inbox') }}" class="btn-icon">
            <span class="material-symbols-rounded">arrow_back</span>
        </a>
        <h2>New Message</h2>
    </div>
    <form method="POST" class="settings-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="form-field">
            <label for="username">To (username)</label>
            <input type="text" id="username" name="username" required class="md-input" placeholder="Enter username">
        </div>
        <div class="form-field">
            <label for="content">Message</label>
            <textarea id="content" name="content" rows="3" class="md-input" placeholder="Write a message..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
